<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Goed Geraden!</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body.correct-bg {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #0f0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow-y: auto;
      animation: fadeIn 2s ease-in-out;
    }

    .content {
      max-width: 700px;
      padding: 20px;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    p, li {
      font-size: 18px;
      line-height: 1.6;
    }

    a.button {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 25px;
      background: #0f0;
      color: #000;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      transition: 0.3s;
    }

    a.button:hover {
      background: limegreen;
    }

    .reveal-btn {
      margin-top: 25px;
      font-size: 18px;
      background: transparent;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .reveal-btn:hover {
      background: #0f0;
      color: #000;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.97);
      color: #0f0;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      z-index: 999;
      animation: fadeIn 0.5s ease-in-out forwards;
    }

    .overlay h2 {
      font-size: 26px;
      margin-bottom: 20px;
    }

    .overlay ul {
      max-width: 600px;
      text-align: left;
      list-style: disc;
      padding-left: 20px;
    }

    .overlay li {
      margin-bottom: 10px;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 26px;
      color: #f00;
      background: #111;
      border: 2px solid #f00;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to   { opacity: 1; transform: scale(1); }
    }

    @keyframes greenSmoke {
      0%   { box-shadow: 0 0 60px 30px rgba(0,255,0,0.15); }
      50%  { box-shadow: 0 0 90px 40px rgba(0,255,0,0.4); }
      100% { box-shadow: 0 0 60px 30px rgba(0,255,0,0.15); }
    }

    body.correct-bg::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: -1;
      background: radial-gradient(circle at center, rgba(0,255,0,0.1) 0%, transparent 70%);
      animation: greenSmoke 6s ease-in-out infinite;
    }
  </style>
</head>
<body class="correct-bg">
  <!-- Originele content -->
  <div class="content" id="mainContent">
    <h1>üéâ Goed geraden!</h1>
    <p id="killerText">Je hebt de juiste moordenaar gevonden.</p>

    <button class="reveal-btn" onclick="openHint()">üîç Waarom deze persoon?</button>

    <a href="index.html" class="button" onclick="localStorage.clear()">üîÅ Speel opnieuw</a>
  </div>

  <!-- Overlay -->
  <div class="overlay" id="overlay">
    <button class="close-btn" onclick="closeHint()">‚ùå</button>
    <h2>Waarom deze persoon?</h2>
    <ul id="clueList"></ul>
  </div>

  <script>
    const killer = localStorage.getItem("killer");
    const allClues = {
      "Sam Schmit": [
        "De forensische chip registreerde een mannelijke aanwezigheid om 02:16.",
        "De stemdetectie registreerde een agressieve toon zonder profiel.",
        "Oude toegangs-ID gedeeld tijdens huwelijk.",
        "Vingerafdrukken met verhoogde cortisolsporen op medicijnverpakking.",
        "Laatste gedachte: herinnering aan mishandeling."
      ],
      "Onbekende partner": [
        "AI-chatlog bevatte berichten van onbekend contact: 'Vertrouw me‚Ä¶'",
        "DNA op wijnglas ‚Äî geen match in databanken.",
        "Holografische projectie geactiveerd op slaapkamerwand.",
        "Huischip detecteerde dopamine ‚Äî romantisch contact?",
        "Laatste gedachte: 'Waarom heb ik je vertrouwd?'"
      ],
      "Vriendin/zus": [
        "Geen braaksporen ‚Äî maar toegang met sleutel.",
        "Boodschap op spiegel met bekende lipstickkleur.",
        "Armband met familielid-haareiwitten gevonden.",
        "Gedachte: 'Ze begrijpt Juna niet zoals ik dat doe.'",
        "AI-chip registreerde innerlijke strijd over voogdij."
      ],
      "Yvonne de Vries": [
        "112-oproep noemde Mae‚Äôs naam pas laat.",
        "Handafdruk met kalmeringsmiddel op muur.",
        "Chip detecteerde afhankelijkheid van ouder figuur.",
        "Kopje met kalmeermiddelen en haar DNA.",
        "Herinnering: 'Laat me los, mam!'"
      ],
      "Arjan de Vries": [
        "Brief: 'Liefste dochter, of moet ik zeggen vreemdeling?'",
        "Nicotine-aanslag op Mae‚Äôs toetsenbord ‚Äî zij rookte niet.",
        "Geheime map met info over vader.",
        "Herinnering: 'Waarom ben je nu pas terug?'",
        "Laatste gedachte: 'Hij zei dat hij me zou beschermen‚Ä¶'"
      ]
    };

    // Tekst aanpassen met naam van de killer
    const killerText = document.getElementById("killerText");
    if (killer) {
      killerText.innerHTML = `Je hebt de juiste moordenaar gevonden: <strong>${killer}</strong>.`;
    }

    function openHint() {
      const overlay = document.getElementById("overlay");
      const clueList = document.getElementById("clueList");
      const main = document.getElementById("mainContent");

      clueList.innerHTML = "";
      const clues = allClues[killer] || [];
      clues.forEach(clue => {
        const li = document.createElement("li");
        li.textContent = clue;
        clueList.appendChild(li);
      });

      main.style.display = "none";
      overlay.style.display = "flex";
    }

    function closeHint() {
      document.getElementById("overlay").style.display = "none";
      document.getElementById("mainContent").style.display = "block";
    }
  </script>
</body>
</html>
