<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Goed Geraden!</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body.correct-bg {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #0f0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
      animation: fadeIn 2s ease-in-out;
    }

    .content {
      max-width: 600px;
      padding: 20px;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    p {
      font-size: 20px;
      line-height: 1.6;
    }

    a {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 25px;
      background: #0f0;
      color: #000;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      transition: 0.3s;
    }

    a:hover {
      background: limegreen;
    }

    @keyframes greenSmoke {
      0%   { box-shadow: 0 0 60px 30px rgba(0,255,0,0.15); }
      50%  { box-shadow: 0 0 90px 40px rgba(0,255,0,0.4); }
      100% { box-shadow: 0 0 60px 30px rgba(0,255,0,0.15); }
    }

    body.correct-bg::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: -1;
      background: radial-gradient(circle at center, rgba(0,255,0,0.1) 0%, transparent 70%);
      animation: greenSmoke 6s ease-in-out infinite;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to   { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body class="correct-bg">

</body>
</html>
