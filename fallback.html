<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>LocalStorage Niet Beschikbaar</title>
  <style>
    body {
      background: #1b1b1b;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 2rem;
    }
    .fallback-box {
      background: #2a2a2a;
      padding: 2rem;
      border-radius: 10px;
      border: 1px solid #555;
    }
  </style>
</head>
<body>
  <div class="fallback-box">
    <h1>Opslaan mislukt</h1>
    <p>Je browser staat geen lokale opslag (localStorage) toe.</p>
    <p>Schakel dit in of gebruik een andere browser om verder te spelen.</p>
  </div>
</body>
</html>
