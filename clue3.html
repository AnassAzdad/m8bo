<body>
<div class="container">
    <h1>Clue 3</h1>
    <p id="clue"></p>

<script>
    const killer = localStorage.getItem("killer");

    const clues = {
        "Alexia": "Een haarlok van Alexia werd gevonden op het kussen van het slachtoffer.",
        "Brian": "Brian’s schoenzool kwam overeen met afdrukken op de plaats delict.",
        "Carmen": "Er was een usb-stick van Carmen in de laptop van het slachtoffer.",
        "Dylan": "Dylan’s vingerafdrukken stonden op het keukenmes.",
        "Elif": "Elif’s parfum werd geroken in de kamer.",
        "Faas": "Faas' DNA zat op een glas in de woonkamer."
    };

    document.getElementById("clue").innerText = clues[killer];
</script>
