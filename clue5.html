<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Clue 5</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div id="clue-widget">
    <button id="toggleClues">Clues verzameld</button>
    <div id="clue-dropdown"><ul id="clue-list"></ul></div>
  </div>

  <div class="clue-wrapper">
    <div class="clue-container" id="clueContent">
      <div class="timer" id="timer">10:00</div>
      <div class="progress-container">
        <div class="progress-bar" id="progressBar">0/5</div>
      </div>
      <h1>Clue 5</h1>
      <p id="clue"></p>
      <a href="index.html" class="back-btn">Terug naar start</a>
    </div>
  </div>

  <script>
    const page = window.location.pathname;

    if (!localStorage.getItem('gameStarted')) {
      localStorage.setItem('gameStarted','1');
      localStorage.setItem('seenClues','[]');
      localStorage.setItem('visitedPages','[]');
      localStorage.setItem('cluePerPage','{}');
      localStorage.setItem('endTime', Date.now() + 10*60*1000);
    }

   if (!localStorage.getItem("killer")) {
  const ks = ["Sam Schmit", "Onbekende partner", "Vriendin", "Yvonne de Vries", "Arjan de Vries"];
  localStorage.setItem("killer", ks[Math.floor(Math.random() * ks.length)]);
}


    const killer = localStorage.getItem('killer');

 const clues = {
  "Sam Schmit": [
    "De hersenchip toonde de naam ‚ÄòSam‚Äô op het exacte moment van overlijden als dominante gedachte.",
    "In de logboeken staat een gewiste spraakopname teruggehaald waarin een man schreeuwt: ‚ÄòJe laat me geen keus meer!‚Äô",
    "Een digitale dreigbrief ondertekend met ‚Äò-S‚Äô werd 48 uur eerder naar Mae gestuurd.",
    "Mae‚Äôs dochter had nachtmerries over ‚Äòpapa met rode ogen‚Äô in de week voor de moord.",
    "De moord gebeurde op Sam‚Äôs verjaardag ‚Äì een dag die Mae altijd vreesde."
  ],
  "Onbekende partner": [
    "De AI-match voor het onbekend DNA-profiel is 99.8% ‚Äì maar valt buiten elke offici√´le databank.",
    "In een hersenflits tijdens het sterven denkt Mae aan ‚Äòvertrouwen‚Äô en ‚Äògevaar‚Äô ‚Äì woorden vaak in haar date-logboeken.",
    "Een camera-opname toont een silhouet van een man die exact 2 minuten voor Mae‚Äôs overlijden het huis verlaat.",
    "Er is een breuk zichtbaar in Mae‚Äôs chip ‚Äì veroorzaakt door elektromagnetische pulsen van dichtbij.",
    "De spiegel herkent de laatste stem die gehoord werd als mannelijk en onbekend voor familie of vrienden."
  ],
  "Vriendin": [   
    "Het slotlogboek toont dat de deur 10 minuten v√≥√≥r Mae‚Äôs dood is geopend met een code enkel bekend bij haar zus.",
    "Een hologram-opname toont een emotioneel gesprek waarin Mae zegt: ‚Äòik weet niet of ik je kan vergeven.‚Äô",
    "Mae‚Äôs laatste AI-chat eindigde met: ‚ÄòJe hebt me verraden. Voor altijd.‚Äô",
    "De chip registreerde een herinnering aan een gebroken geheim tussen haar en iemand van haar bloedlijn.",
    "In de badkamer werd een haarspeld gevonden die exact matcht met de zus‚Äô favoriete accessoire ‚Äì zij zegt hem kwijt te zijn."
  ],
  "Yvonne de Vries": [
    "De hersenchip toont Mae‚Äôs laatste gedachte: ‚ÄòWaarom, mam?‚Äô",
    "In Yvonne‚Äôs databank zit een verwijderde notitie: ‚Äòze zou beter af zijn zonder deze pijn.‚Äô",
    "De AI-huisassistent heeft √©√©n stemherkenningsfout gemaakt: ‚ÄòHelp‚Ä¶ mam‚Ä¶‚Äô als laatste opmerking van Mae.",
    "Mae‚Äôs medische chip toont verhoogde stress bij gesprekken over haar jeugd en opvoeding.",
    "De plant op de badkamerkast werd verplaatst ‚Äì enkel Yvonne wist van Mae‚Äôs allergie voor die specifieke soort."
  ],
  "Arjan de Vries": [
    "De chip toonde een herinnering aan een jonge Mae die zegt: ‚Äòik wou dat je me nooit meer vond.‚Äô",
    "In zijn auto werd een holografisch visitekaartje van Mae gevonden met bloedspatten erop.",
    "AI-psychologen concluderen: ‚Äòde dader kende Mae‚Äôs kwetsbaarheden tot op neurologisch niveau.‚Äô",
    "De deur stond niet geforceerd open ‚Äì Arjan claimt geen sleutel te hebben sinds jaren.",
    "In de chip verscheen een visioen van een mannelijke hand op haar keel, terwijl ze dacht: ‚Äòwaarom nu pas?‚Äô"
  ]
};

    function getSeenClues(){
      return JSON.parse(localStorage.getItem('seenClues') || '[]');
    }

    function getVisitedPages(){
      return JSON.parse(localStorage.getItem("visitedPages") || "[]");
    }

    function markPageVisited(){
      const visited = getVisitedPages();
      if (!visited.includes(page)) {
        visited.push(page);
        localStorage.setItem("visitedPages", JSON.stringify(visited));
        return false;
      }
      return true;
    }

    function saveClue(c){
      const arr = getSeenClues();
      if (!arr.includes(c)){
        arr.push(c);
        localStorage.setItem('seenClues', JSON.stringify(arr));
      }
    }

    const alreadyVisited = markPageVisited();
    let pick;

    if (alreadyVisited) {
      const saved = JSON.parse(localStorage.getItem("cluePerPage") || "{}");
      pick = saved[page] || "Deze clue heb je al gehad.";
    } else {
      const seen = getSeenClues();
      const pool = clues[killer].filter(c => !seen.includes(c));
      pick = pool.length > 0
        ? pool[Math.floor(Math.random() * pool.length)]
        : clues[killer][Math.floor(Math.random() * clues[killer].length)];
      saveClue(pick);

      const cluePerPage = JSON.parse(localStorage.getItem("cluePerPage") || "{}");
      cluePerPage[page] = pick;
      localStorage.setItem("cluePerPage", JSON.stringify(cluePerPage));
    }
    document.getElementById('clue').innerText = pick;
    if (pick.startsWith("üîÅ Deze clue heb je al gescand")) {
  const clueEl = document.getElementById("clue");
  clueEl.style.fontSize = "1.6rem";
  clueEl.style.padding = "2rem";
  clueEl.style.border = "1px solid #999";
  clueEl.style.background = "rgba(255, 255, 255, 0.05)";
  clueEl.style.borderRadius = "10px";
  clueEl.style.marginTop = "2rem";
  clueEl.style.textAlign = "center";
}

    function updateProgress(){
      const count = getSeenClues().length, total = 5;
      const pct = Math.min(100, count/total*100);
      const bar = document.getElementById('progressBar');
      bar.style.width = pct + '%';
      bar.textContent = `${count}/${total}`;
    }

   function updateTimer() {
      const now = Date.now();
      const end = parseInt(localStorage.getItem("endTime"), 10);
      const el = document.getElementById("timer");

      if (now > end) {
        const overtimeKey = "overtimeEnd";

        if (!localStorage.getItem(overtimeKey)) {
          const overtimeEnd = now + 60 * 1000; // 1 minuut extra
          localStorage.setItem(overtimeKey, overtimeEnd);
          el.textContent = "‚è∞ Tijd op! Je hebt nog 1 minuut...";
        } else {
          const overtimeEnd = parseInt(localStorage.getItem(overtimeKey), 10);
          const remaining = overtimeEnd - now;

          if (remaining <= 0) {
            // reset game
            localStorage.removeItem("gameStarted");
            localStorage.removeItem("seenClues");
            localStorage.removeItem("visitedPages");
            localStorage.removeItem("cluePerPage");
            localStorage.removeItem("killer");
            localStorage.removeItem("endTime");
            localStorage.removeItem("overtimeEnd");
            location.reload();
          } else {
            const m = String(Math.floor(remaining / 60000)).padStart(2, "0");
            const s = String(Math.floor((remaining % 60000) / 1000)).padStart(2, "0");
            el.textContent = `‚è∞ Extra tijd: ${m}:${s}`;
          }
        }
      } else {
        const diff = end - now;
        const m = String(Math.floor(diff / 60000)).padStart(2, "0");
        const s = String(Math.floor((diff % 60000) / 1000)).padStart(2, "0");
        el.textContent = `${m}:${s}`;
      }
    }

    const timerInt = setInterval(updateTimer, 1000);

    document.getElementById("toggleClues").onclick = () => {
      const dd = document.getElementById("clue-dropdown");
      if (dd.classList.contains("open")){
        dd.classList.remove("open");
      } else {
        const ul = document.getElementById("clue-list");
        ul.innerHTML = "";
        getSeenClues().forEach(c => {
          const li = document.createElement("li");
          li.textContent = c;
          ul.appendChild(li);
        });
        dd.classList.add("open");
      }
    };

    window.addEventListener("load", () => {
      document.getElementById("clueContent").classList.add("visible");
      updateProgress();
      updateTimer();
    });
  </script>
</body>
</html>
